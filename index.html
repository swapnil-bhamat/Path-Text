<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fabric Functionality Test</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
<link  rel="stylesheet"  href="./css/styles.css"  />
   
<script type="application/javascript" defer src="./js/jquery.js" ></script>
<!-- Merged Changes with new fabric -->
<script type="application/javascript" defer src="./js/class.js"></script>
<script type="application/javascript" defer src="./js/fabric.js" ></script>
<script type="application/javascript" defer src="./js/fabricExtension.js" ></script>
<script type="application/javascript" defer src="./js/Object.js" ></script>
<!-- <script type="application/javascript" defer src="./js/sample.js" ></script> -->

</head>

<body>
    <!--<h1>Path Text Testing</h1>-->
    <div class="wrapper">
        <!---->
        <div class="col-md-8 well">
            <canvas id="testCan" width="700" height="700"> </canvas>
        </div>
        <div class="col-md-4">
            <br/>
            <br/>
            <div class="btn-group">
                <button id="addCircleText" class="btn btn-info">Add Circle Text</button>
                <button id="addPathText" class="btn btn-success">Add Path Text</button>
                <button id="addAudio" class="btn btn-warning">Add Image</button>
				<button id="addText" class="btn btn-primary">Add Text</button>
            </div>
            <br/>
            <br/>
            <div class="alert alert-info">Total Widget Count : <span id="widgetCount"></span></div>
            <div id="propertiesPanel">
                <div class="form-group">
                    <label for="changeText">Text : </label>
                    <input name="changeText" class="form-control" id="changeText" value="Add Text Here Add Text Here Add Text Here 123456" />
                </div>
                <div id="pathTextProperties" class="form-group">
                    <label for="shapeType">Shape Type : </label>
                    <select id="shapeType" class="form-control">
                        <option value="Circle">Circle</option>
						<option value="Circle1">Circle1</option>
                        <!--<option value="CustomCircle" selected="selected">Custom Circle</option>-->
                        <option value="Hen">Hen</option>
                        <option value="Curve1">Curve 1</option>
                        <option value="Smiley">Smiley</option>
                        <option value="Curve3">Curve 3</option>
                        <option value="Line1">Line 1</option>
                        <option value="Line2">Line 2</option>
                        <option value="box">Box</option>
                        <option value="arc">Arc</option>
                        <option value="arc1">Arc 1</option>
                        <option value="arc2">Arc 2</option>
                        <option value="arc3">Arc 3</option>
                        <option value="arc4">Arc 4</option>
                        <option value="arc5">Arc 5</option>
						<option value="polygon">polygon</option>
						<option value="AnticlockwiseCircle">AnticlockwiseCircle</option>
                    </select>
                </div>
                <div id="circleTextProperties">
                    <div class="form-group">
                        <label for="changeRadius">Radius : </label>
                        <input type="text" class="form-control" name="changeRadius" id="changeRadius" value="50">
                    </div>
                   <div class="form-group">
                        <label for="startAngle">Start Angle (Range -359 to 359): </label>
                        <input type="text" class="form-control" name="startAngle" id="startAngle" value="0">
                    </div>
                    <div class="form-group">
                        <label for="endAngle">End Angle (Range -359 to 359) : </label>
                        <input type="text" class="form-control" name="endAngle" id="endAngle" value="360">
                    </div> 
                    <div class="form-group">
                        <label for="Direction">Direction : </label>
                        <select id="Direction" class="form-control">
                            <option value="ClockWise">ClockWise</option>
                            <option value="AntiClockWise">Anti-ClockWise</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fontFamily">Font Family : </label>
                    <select id="fontFamily" class="form-control">
                        <option value="Type Keys -ART38">Type Keys</option>
                        <option value="SchneidlerBT ART38" >Schneidler</option>
                        <option value="Kaushan Script" >Kaushan Script</option>
                        <option value="Arial">Arial</option>
                        <option value="Impact" selected>Impact</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textAlign">Alignment : </label>
                    <select id="textAlign" class="form-control">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                        <option value="justify">Justify</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><input id="isScalable" type="checkbox" class="form-control" value=""/>Auto Fontsize</label>
                </div>
                <div class="form-group" id = "fontSizeBlock">
                    <label for="fontSize">Font Size : </label>
                    <select id="fontSize" class="form-control">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30" selected="selected">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="changeFontColor">Font Color : </label>
                    <input type="color" class="form-control" name="changeFontColor" id="changeFontColor" />
                </div>
                <div class="form-group">
                    <label for="removeChar">Remove Extra Character : </label>
                    <select id="removeChar" class="form-control">
                        <option value="removeExtraChar">Angle Detection</option>
                        <option value="wantTextPathWithLessOverlap">Edge Detection</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exportSVG">Export: </label>
                    <div class="btn-group">
                        <button id="exportSVG" class="btn btn-danger" onclick="exportCanvasToSVG()">SVG</button>
                        <button id="exportJSON" class="btn btn-warning" onclick="exportCanvasToJSON()">JSON</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
